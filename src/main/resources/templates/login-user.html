<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"

          crossorigin="anonymous"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <title>Login User</title>
</head>
<body>
<div class="container">
    <div class="box">
        <form id="loginForm" th:action="@{/login-user}" method="post">
            <h2>Login</h2>
            <div class="inputBox">
                <input type="text" required="required" name="username"/>
                <span>Username</span>
            </div>
            <div class="inputBox">
                <input type="password" required="required" name="password"/>
                <span>Password</span>
            </div>
            <div class="links">
                <a th:href="@{/add-customer}" style="color: #45f3ff">Belum Punya Akun? Register !!</a>
            </div>
            <input type="submit" value="Login"/>
            <div th:if="${error}" th:text="${error}" class="alert alert-danger mt-3"></div>
        </form>
    </div>
</div>
